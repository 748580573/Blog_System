<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>比丘特之剑的博客</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/nprogress.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="apple-touch-icon-precomposed" href="images/icon.png">
    <link rel="shortcut icon" href="images/favicon.ico">

    <script src="js/jquery-3.2.1.min.js"> </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/vue-lazyload.js"></script>
    <script src="js/utils.js"></script>

</head>
<body class="user-select">
<div style="height: 6px;background: linear-gradient(90deg, #ff00c3, #41bd3c);"></div>
<header class="header">
    <nav class="navbar navbar-default" id="navbar" style="background-color: #0f0f0f">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-navbar" aria-expanded="false"> <span class="sr-only"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                <h1 class="logo hvr-bounce-in"><a href="index.html" title=""><img src="img/motto.png" alt=""></a></h1>
            </div>
            <div class="collapse navbar-collapse" id="header-navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a data-cont="" title="" href="index.html">首页</a></li>
                    <li><a data-cont="java" title="java" href="javascript:void(0)" onclick="lookTag(this)" value="源码分享">java</a></li>
                    <li><a data-cont="源码分享" title="源码分享" href="javascript:void(0)" onclick="lookTag(this)" value="源码分享">源码分享</a></li>
                    <li><a data-cont="IT技术笔记" title="IT技术笔记" href="javascript:void(0)" onclick="lookTag(this)" value="IT技术笔记">IT技术笔记</a></li>
                    <li><a data-cont="资讯分享" title="资讯分享" href="javascript:void(0)" onclick="lookTag(this)" value="资讯分享">资讯分享</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section class="container">
  <div class="content-wrap">
    <div class="content">
      <div class="title">
        <h3 style="line-height: 1.3">搜索结果...</h3>
      </div>
      <div id="list">
          <article v-for="blog in blogs" class="excerpt excerpt-1" v-if="blog != null">
              <a class="focus" href="javascript:void(0)" v-bind:data-code="blog.blogCode" onclick="view_blog(this)" target="_blank" >
                  <img class="thumb" v-lazy="blog.blogConverUrl"  style="display: inline;">
              </a>
              <header>
                  <a class="cat" href="#" title="MZ-NetBlog主题" >标题<i></i></a>
                  <h2>
                      <a href="javascript:void(0)" v-bind:data-code="blog.blogCode" onclick="view_blog(this)" target="_blank" >{{blog.blogTilte}}</a>
                  </h2>
              </header>
              <p class="meta">
                  <time class="time"><i class="glyphicon glyphicon-time"></i>{{blog.createDate}}</time>
                  <span class="views"><i class="glyphicon glyphicon-eye-open"></i> 217</span>
                  <a class="comment" href="javascript:void (0)" v-bind:data-code="blog.blogCode" onclick="view_blog(this)" title="评论" target="_blank" >
                      <i class="glyphicon glyphicon-comment"></i>4</a>
              </p>
              <p class="note">{{blog.blogDesc}}</p>
          </article>
      </div>
        <div id="load" class="ias_loader" style="display: none"><div class="pagination-loading"><img src="images/loading.gif"></div></div>
        <nav class="pagination" style="display: none;">
        <ul>
          <li id="pageNumber" data-page="1" page-total=""></li>
        </ul>
      </nav>
        <div id="end" class="note" style="text-align: center;display: none">已经到底啦!!</div>

    </div>

  </div>
  <aside class="sidebar">
    <div class="fixed">
      <div class="widget widget_search">
          <div class="input-group">
              <input type="text" id="key" class="form-control" size="35" placeholder="请输入关键字" maxlength="15" autocomplete="off">
              <span class="input-group-btn">
            <button class="btn btn-default btn-search" name="search" type="button" onclick="look()">搜索</button>
            </span>
          </div>
      </div>
      <div id="tags" class="widget widget_sentence">
        <h3>标签云</h3>
        <div class="widget-sentence-content">
            <ul  class="plinks ptags">
                <li v-for="tag in tags">
                    <a href="javascript:void(0)" v-bind:value="tag.tagName" onclick="lookTag(this)" draggable="false">{{tag.tagName}}</a>
                </li>
                </ul>
        </div>
      </div>
    </div>
    <div class="widget widget_hot">
          <h3>最新评论文章</h3>
    <ul id="rank">
        <li v-for="blog in blogs">
            <a v-bind:title="blog.blogTilte" href="javascript:void(0)" v-bind:data-code="blog.blogCode" onclick="view_blog(this)">
                <span class="thumbnail">
                   <img class="thumb" v-lazy="blog.blogConverUrl"  style="display: block;">
                </span>
                <span class="text">{{blog.blogTilte}}</span>
                <span class="muted"><i class="glyphicon glyphicon-time">123</i>
                   {{blog.createDate}}
                </span>
                <span class="muted"><i class="glyphicon glyphicon-eye-open"></i>88</span>
            </a>
        </li>
  </ul>
</div>
  </aside>
</section>
    <script src="js/list.js"></script>
</body>
</html>
